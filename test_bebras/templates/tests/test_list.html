{% extends 'base_generic.html' %}

{% block title %}Lista de Tests{% endblock %}

{% block content %}
    <h3>Lista de Tests</h3>
    <div class="tests-card-container">
        {% for test in tests %}
            <div class="tests-card">
                <h4>{{ test.name }}</h4>
                <a href="{% url 'test_detail' test.id %}" class="btn-outline">Ver test</a>            
            </div>
        {% endfor %}
    </div>
{% endblock %}
