{% extends 'base_generic.html' %}

{% block title %}Lista de Tests{% endblock %}

{% block content %}
    <h2>Lista de Tests</h2>
    <div class="tests-card-container">
        {% for test in tests %}
            <div class="tests-card">
                <h3><a href="{% url 'test_detail' test.id %}">{{ test.name }}</a></h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
